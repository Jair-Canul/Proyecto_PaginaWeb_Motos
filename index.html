<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bike Rent Website</title>
        <!--Link a CSS-->
        <link rel="stylesheet" href="css/style.css">
        <!--Icons-->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <!--Header-->
        <header>
            <!--Nav-->
            <div class="nav container">
                <!--Logo-->
                <a href="#" class="logo">Bike-Rent</a>
                <!-- Nav Links-->
                <div class="navbar">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#bikes" class="nav-link">Bikes</a>
                    <a href="#destination" class="nav-link">Destination</a>
                    <a href="#reviews" class="nav-link">Reviews</a>
                    <!-- Mobile Sign Up Button -->
                    <a href="#" class="mobile-sign-up">Sign Up</a>
                </div>
                <!-- Sign up Button -->
                <a href="#" class="sign-up">Sign Up</a>
                <!-- Menu Icon -->
                <div class="menu-icon">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </header>
        <!-- Home -->
         <section class="home" id="home">
            <h1 class="home-title"> Harley Davidson</h1>
            <div class="home-content container">
                <div class="home-data">
                    <div class="home-box">
                        <h3>Electric Motor</h3>
                        <h3>Revelation</h3>
                    </div>
                    <div class="home-box">
                        <h3>Torque</h3>
                        <h3>86 Ft-Lb</h3>
                    </div>
                    <div class="home-box">
                        <h3>Horsepower</h3>
                        <h3>105 Hp / X78 Kw</h3>
                    </div>
                </div>
                <img src="images/home.png" alt="home-img">
                <div class="helmet-box">
                    <img src="images/helmet.png" alt="">
                    <a href="#">Helmet <i class="ri-arrow-right-up-line"></i></a>
                </div>
            </div>
            <div class="home-btms">
               <a href="a" class="deleter-btn"><i class="ri-compass-3-line"></i>Find a dealer</a>
               <a href="" class="ride-btn"><i class="ri-motorbike-line"></i>Test Ride</a>
            </div>
         </section>
        <!--Link to js-->
        <script src="js/main.js"></script>
    </body>
</html>
